    <section id="register" class="container pt-5">
      <h2 class="pt-5">Register:</h2>
      <form action="submit" method="post" class="pt-5 d-flex registration_form">
        <label>Full Name:</label>
        <div class="d-flex gap-5">
          <input
            type="text"
            name="first_name"
            id="first_name"
            placeholder="First Name"
            class="rounded p-1"
          />
          <input
            type="text"
            name="last_name"
            id="last_name"
            placeholder="Last Name"
            class="rounded p-1"
          />
        </div>
        <label class="mt-3">Email:</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="YourName@gmail.com"
          required
          class="rounded p-1"
        />
        <label class="mt-3">Password:</label>
        <div class="d-flex gap-5">
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Your password"
            required
            class="rounded p-1"
          />
          <input
            type="password"
            name="pswd_confirm"
            id="pswd_confirm"
            placeholder="Confrim password"
            required
            class="rounded p-1"
          />
        </div>
        <label class="mt-3">Country:</label>
        <select name="country" id="country" class="rounded p-1">
          <option value="England">England</option>
          <option value="Germany">Germany</option>
          <option value="Nigeria">Nigeria</option>
          <option value="SA">South Africa</option>
          <option value="Spain">Spain</option>
          <option value="USA">United States of America</option>
        </select>

        <button type="submit" class="mt-5 rounded btn-register p-1">
          Register
        </button>
      </form>
    </section>
  </body>
