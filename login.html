    <!-- NAVBAR -->

      <div class="container-fluid navigation">

          <a class="navbar-brand" href="./index.html"
            ><img src="./assets/cole woorld.png" class="logo" alt=""
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"

      </div>
    </nav>
    <section id="login" class="pt-5 container-fluid">
      <div>
        <h2 class="pt-5">Login to Cole World</h2>
        <form action="submit" method="get" class="login_form d-flex mt-5">
          <div>
            <i class="fa-solid fa-user"></i>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="eg. YourName@gmail.com"
              class="rounded p-1"
            />
          </div>
          <div class="mt-4">
            <i class="fa-solid fa-unlock"></i>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="password"
              class="rounded p-1"
            />
          </div>
          <div class="mt-3 d-flex gap-5">
            <div>
              <input type="checkbox" name="remember" id="remember" />Remember Me
            </div>
            <a href="">Fogort Password?</a>
          </div>

          <button type="submit" class="mt-5 btn-login rounded">Login</button>
        </form>
      </div>
    </section>

    <!-- FONTAWESOME LINK -->
